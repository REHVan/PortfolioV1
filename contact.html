<script>
    var codeSets = [
        ["<p>Why do HTML tags go to therapy?</p>", "<br />", "<p>Because they have separation anxiety.</p>"],
        ['console.log("JavaScript gets its morning coffee and accidentally leaves off the semicolon.");', 'console.log("JavaScript: "I feel a bit off today.");'],
        ["function displayRandomQuote() {", "const randomIndex = Math.floor(Math.random() * quotes.length);", "const quote = quotes[randomIndex];", "console.log(`MOTIVATION: ${quote}`);" ]
       ];
    displayRandomCode();

    function displayRandomCode() {
        var randomCodeSetIndex = Math.floor(Math.random() * codeSets.length);
        displayCodeCharByChar(randomCodeSetIndex, 0, 0);
    }

    function displayCodeCharByChar(codeSetIndex, wordIndex, charIndex) {
    var codeSet = codeSets[codeSetIndex];
    var word = codeSet[wordIndex];

    if (charIndex <= word.length) {

        document.getElementById("displayRandomCode").innerHTML += word.charAt(charIndex);
        charIndex++;
        setTimeout(function() {
            displayCodeCharByChar(codeSetIndex, wordIndex, charIndex);
        }, 100); 
     } else {
        document.getElementById("displayRandomCode").innerText += "\n";

        if (wordIndex + 1 < codeSet.length) {
            setTimeout(function() {
                displayCodeCharByChar(codeSetIndex, wordIndex + 1, 0);
            }, 3000); 
        } else {
            setTimeout(function() {
                document.getElementById("displayRandomCode").innerText = "";
                displayRandomCode();
            }, 5000); 
        }
    }
}
</script>
